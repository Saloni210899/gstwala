apiVersion: apps/v1
kind: Deployment
metadata:
  name: gstwala-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gstwala
  template:
    metadata:
      labels:
        app: gstwala
    spec:
      containers:
        - name: gstwala
          image: saloni098/gstwala-app:1.0
          ports:
            - containerPort: 8000
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          command: ["/opt/venv/bin/gunicorn", "--bind", "0.0.0.0:8000", "gstwala.wsgi:application"]

