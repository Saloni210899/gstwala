apiVersion: apps/v1
kind: Deployment
metadata:
  name: gstwala-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gstwala
  template:
    metadata:
      labels:
        app: gstwala
    spec:
      containers:
      - name: gstwala
        image: saloni098/gstwala-app:1.0  # Your Docker image
        ports:
        - containerPort: 8000
